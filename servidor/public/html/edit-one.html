<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Edit User</title>
</head>
<body>
    <div id="edit-modal-container" class="hidden modal-container">
        <div class="modal-screen"></div>
        <div id="edited-modal" class="modal-card">
            <h2>The user has been successfully edited</h2>
            <div>
                <a class="users-choice" href="/users"><button>Go to main page</button></a>
            </div>
        </div>
    </div>
    <h1>Edit User</h1>
    <section>
        <div class="input-container">
            <label for="edit-name">First Name</label>
            <input tabindex="1" class="char-counted" id="edit-name" maxlength="30" type="text" >
            <div class="error-msj hidden"><span></span></div>
            <p class="chars"></p>
        </div>
        <div class="input-container">
            <label for="edit-lastname">Lastname</label>
            <input tabindex="2" class="char-counted" id="edit-lastname" maxlength="30" type="text">
            <div class="error-msj hidden"><span></span></div>
            <p class="chars"></p>
        </div>
        <div class="input-container">
            <label for="edit-phone">Phone Number</label>
            <input tabindex="3" class="char-counted" id="edit-phone" maxlength="20" type="tel">
            <div class="error-msj hidden"><span></span></div>
            <p class="chars"></p>
        </div>
        <div class="input-container">
            <label for="edit-mail">Email</label>
            <input tabindex="4" id="edit-mail" type="email">
            <div class="error-msj hidden"><span></span></div>
            <p class="chars"></p>
        </div>
        <button id="save-edited">save</button>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../js/edit.js"></script>
</body>
</html>
