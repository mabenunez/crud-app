<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Users</title>
</head>
<body>
    <div id="modal-container" class="hidden">
        <div class="modal-screen"></div>
        <div id="sure-modal">
            <h2>Are you sure you want to delete this user?</h2>
            <div>
                <a href=""><button class="yes-choice" >Yes</button></a>
                <button class="no-choice">No</button>
            </div>
        </div>
    </div>
    <main>
        <h1>Users</h1>
        <section>
            <div class="search-bar">
                <div>
                    <input placeholder="Search for an user" id="filter" type="text">
                    <button id="go-filter">Go</button>
                </div>
                <div id="not-found" class="error-msj hidden">
                    <span>No existen usuarios que coincidan con ésta búsqueda</span>
                </div>
            </div>
            <div class="main-container">
            </div>
        </section>
        <a target="_blank" href="/users/add-user">
            <button id="agregar-nuevo">Add a New User</button>
        </a>
    </main>
   

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
