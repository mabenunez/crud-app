<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Add User</h1>
        <section>
            <div class="input-container">
                <label for="add-name">Name</label>
                <input class="char-counted" id="add-name" maxlength="30" type="text">
                <p class="chars"></p>
            </div>
            <div class="input-container">
                <label for="add-lastname">Lastname</label>
                <input class="char-counted" id="add-lastname" maxlength="30" type="text">
                <p class="chars"></p>
            </div>
            <div class="input-container">
                <label for="add-phone">Phone Number</label>
                <input class="char-counted" id="add-phone" maxlength="30" type="text">
                <p class="chars"></p>
            </div>
            <div class="input-container">
                <label for="add-mail">Email</label>
                <input id="add-mail" type="text">
                <p class="chars"></p>
            </div>
            <div>
                <button id="add">Add</button>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
