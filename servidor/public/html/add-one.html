<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Add a user</title>
</head>
<body>
    <div id="created-modal-container" class="hidden modal-container">
        <div class="modal-screen"></div>
        <div id="created-modal" class="modal-card">
            <h2>The user has been successfully created</h2>
            <div>
                <a class="users-choice" href="/users"><button>Go to main page</button></a>
            </div>
        </div>
    </div>
    <main>
        <h1>Add User</h1>
        <section>
            <div class="input-container">
                <label for="add-name">First Name</label>
                <input tabindex="1" class="char-counted" id="add-name" maxlength="30" type="text" placeholder="e.g.   Andrés">
                <div class="error-msj hidden"><span></span></div>
                <p class="chars"></p>
            </div>
            <div class="input-container">
                <label for="add-lastname">Lastname</label>
                <input tabindex="2" class="char-counted" id="add-lastname" maxlength="30" type="text" placeholder="e.g.   Tovar">
                <div class="error-msj hidden"><span></span></div>
                <p class="chars"></p>
            </div>
            <div class="input-container">
                <label for="add-phone">Phone Number</label>
                <input tabindex="3" class="char-counted" id="add-phone" maxlength="20" type="tel" placeholder="e.g.   0117364659">
                <div class="error-msj hidden"><span></span></div>
                <p class="chars"></p>
            </div>
            <div class="input-container">
                <label for="add-mail">Email</label>
                <input tabindex="4" id="add-mail" type="email" placeholder="e.g.   yourmail@mail.com">
                <div class="error-msj hidden"><span></span></div>
                <p class="chars"></p>
            </div>
            <div>
                <button id="add">Add</button>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
